<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <button onclick='game();'>Play</button>
        <script>
            let scoreA = 0;
            let scoreB = 0;
            
          
          
            function computerPlay(){
                let resultC =  Math.random()*100
                if (resultC < 33){
                    return 'SCISSORS';
                }else if(resultC < 66){
                    return 'PAPER';
                }else{
                    return 'ROCK';
                }
            }

            function playRound(sel1, sel2){
                    if(sel1 === 'PAPER' && sel2 === 'PAPER'){
                        return 1;
                    }else if(sel1 === 'PAPER' && sel2 === 'SCISSORS'){
                        return 2;
                    }else if(sel1 ==='PAPER' && sel2 === 'ROCK'){
                        return 3;
                    }else if(sel1 ==='ROCK' && sel2 === 'PAPER'){
                        return 2;
                    }else if(sel1 ==='ROCK' && sel2 === 'SCISSORS'){
                        return 3;
                    }else if(sel1 ==='ROCK' && sel2 === 'ROCK'){
                        return 1;
                    }else if(sel1 ==='SCISSORS' && sel2 === 'PAPER'){
                        return 3;
                    }else if(sel1 ==='SCISSORS' && sel2 === 'SCISSORS'){
                        return 1;
                    }else if(sel1 ==='SCISSORS' && sel2 === 'ROCK'){
                        return 2;
                    }else{
                        console.log('error');
                    }
            }

            function game(){
                let i;
                for (i = 1; i < 6 ; i++){

                let player = prompt('Round ' + i + ' Enter your choice');
                let playerSelection = player.toUpperCase();
                console.log("Player chose: " + playerSelection);

                let computerSelection = computerPlay();
                console.log("Computer chose: " + computerSelection);

                let results= playRound(playerSelection, computerSelection);
                    if (results === 1){
                    }else if (results === 2){
                        scoreB += 1;
                    }else if (results === 3){
                        scoreA += 1;
                    }
                } alert('Your Scored was ' + scoreA + " vs " + scoreB);
                if(scoreA > scoreB){
                    alert('You Won the game');
                }else if(scoreA === scoreB){
                    alert('It\'s a tie');
                }else{
                    alert('You lost the game');
                }
            }
        

        </script>
    </body>
</html>
